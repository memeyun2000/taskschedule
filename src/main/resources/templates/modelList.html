<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script th:src="@{/jquery/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

    <script th:src="@{/js/model/modelList.js}"></script>
    <!-- <script th:src="@{common/common-page.js}"></script>
    <script th:src="@{js/utils/DateUtil.js}"></script> -->

</head>

<body>
    <form action="#" id="form1" th:action="@{/model/modelList}" method="post">
        <div th:replace="fragment/navbar :: navbar"></div>
        <div class="container-fluid">
            <!-- <div class="row form-inline">
                <div class="" th:object="${taskFactModel}">
                    <div class="row ">
                        <div class="col-xs-1">

                        </div>
                        <div class="col-xs-3 ">
                            <div class="form-group">
                                <label>任务日期:</label>
                            </div>
                        </div>

                        <div class="col-xs-3 ">
                            <div class="form-group">
                                <label for="">任务类型：</label>
                            </div>
                        </div>
                        <div class="col-xs-3 ">
                        </div>
                        <div class="col-xs-2">
                        </div>
                    </div>
                    <br/>

            </div> -->

            <div class="row pull-right">
                <button type="button" name="addRecord" class="btn btn-primary" data-toggle="modal" data-target="#recordModal">添加</button>
                <button type="button" name="updateRecord" class="btn btn-danger" data-toggle="modal" data-target="#updateRecordModal">修改</button>
                <button type="button" name="delRecord" class="btn btn-danger">删除</button>
            </div>
            <div class="row">
                <!-- 数据 -->
                <table class="table table-bordered table-striped table-condensed">
                    <thead>
                        <tr>
                            <td>选择</td>
                            <td>序号</td>
                            <td>schema</td>
                            <td>表英文名</td>
                            <td>表中文名</td>
                            <td>数据库</td>
                            <td>类型</td>
                            <td>描述</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="model,iterStat : ${modelList}">
                            <td>
                                <input type="checkbox" name="checkboxModel" th:value="${iterStat.index}" />
                                <!-- <input type="hidden" name="checkboxstatdt" th:value="${task.id.statDt}" /> -->
                            </td>
                            <td th:text="${iterStat.count}">

                            </td>
                            <td>
                                <span th:text="${model.id.tableSchema}"></span>
                            </td>
                            <td>
                                <span th:text="${model.id.tableName}"></span>
                            </td>
                            <td>
                                <span th:text="${model.descr}"></span>
                            </td>
                            <td>
                                <span th:text="${model.id.databaseName}"></span>
                            </td>
                            <td>
                                <span th:text="${model.tableType}"></span>
                            </td>
                            <td>
                                <span th:text="${model.memo}"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>


    </form>

    <!-- 添加记录 模态框 -->
    <div class="modal fade" id="recordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">元数据</h4>
                </div>
                <form action="#" th:action="@{/model/saveModel}" method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="">数据库</label>
                            <input type="text" class="form-control" name="databaseName" />
                        </div>
                        <div class="form-group">
                            <label for="">schema</label>
                            <input type="text" class="form-control" name="tableSchema" />
                        </div>
                        <div class="form-group">
                            <label for="">表英文名</label>
                            <input type="text" class="form-control" name="tableName" />
                        </div>
                        <div class="form-group">
                            <label for="">表中文名</label>
                            <input type="text" class="form-control" name="descr" />
                        </div>
                        <div class="form-group">
                            <label for="">类型</label>
                            <input type="text" class="form-control" name="tableType" />
                        </div>
                        <div class="form-group">
                            <label for="">描述</label>
                            <input type="text" class="form-control" name="memo" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
    </div>
    <!-- /.modal -->


    <div class="modal fade" id="updateRecordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">修改元数据</h4>
                </div>
                <form action="#" th:action="@{/model/saveModel}" method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="">数据库</label>
                            <input type="text" class="form-control" name="databaseName" />
                        </div>
                        <div class="form-group">
                            <label for="">schema</label>
                            <input type="text" class="form-control" name="tableSchema" />
                        </div>
                        <div class="form-group">
                            <label for="">表英文名</label>
                            <input type="text" class="form-control" name="tableName" />
                        </div>
                        <div class="form-group">
                            <label for="">表中文名</label>
                            <input type="text" class="form-control" name="descr" />
                        </div>
                        <div class="form-group">
                            <label for="">类型</label>
                            <input type="text" class="form-control" name="tableType" />
                        </div>
                        <div class="form-group">
                            <label for="">描述</label>
                            <input type="text" class="form-control" name="memo" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
    </div>


    <script th:inline="javascript">
        $(document).ready(function () {
            $("button[name='updateRecord']").bind('click', function () {
                if ($("input[name='checkboxModel']:checkbox:checked").length > 1) {
                    alert("请选择一个");
                    return;
                }

                var _index = $("input[name='checkboxModel']:checkbox:checked").val();
                /*<![CDATA[*/
                var modelList = /*[[${modelList}]]*/ null;
                /*]]>*/
                var modal = $("#updateRecordModal");
                modal.find("input[name='databaseName']").val(modelList[1].id.databaseName);
                modal.find("input[name='tableSchema']").val(modelList[1].id.tableSchema);
                modal.find("input[name='tableName']").val(modelList[1].id.tableName);
                modal.find("input[name='descr']").val(modelList[1].descr);
                modal.find("input[name='tableType']").val(modelList[1].tableType);
                modal.find("input[name='memo']").val(modelList[1].memo);

            });
        });
    </script>
</body>

</html>
